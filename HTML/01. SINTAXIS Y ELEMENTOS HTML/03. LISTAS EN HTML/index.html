<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <!-- Listas desordenadas -->
    <ul type="circle">
        <li>Read Madrid</li>
        <li>F. C. Barcelona</li>
        <li>At. Madrid</li>
        <li>Getafe</li>
    </ul>
    <!-- Lista ordenada -->
    <ol type="I">
        <li>
            New York
            <ul>
                <li>Manhattan</li>
                <li>Bronx</li>
                <li>Brooklyn</li>
            </ul>
        </li>
        <li>Paris</li>
        <li>Tokio</li>
        <li>San Francisco</li>
    </ol>
</body>
</html>
